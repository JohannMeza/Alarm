<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma para programadores </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <base href="/">
  </head>
  <body> 
    <section class="section-contain">
      <!-- MAIN-->
      <div class="section-contain__left"> <span class="left__nav btn-nav"><i class="fas fa-bars"></i></span>
        <div class="left__hour"><span class="left__hour__restant" id="hour-now">Iniciar</span></div>
        <div class="left__btn"> 
          <div class="left__btn__contain">
            <button class="btn__contain disabled contain-start-btn"><span class="start-btn btn-blue"><i class="fas fa-play start-btn"></i></span><span class="start-btn btn-blue">Iniciar</span></button>
            <button class="btn__contain disabled contain-accept-btn"><span class="accept-btn"><i class="fas fa-check accept-btn"></i></span><span class="accept-btn">Aceptar </span></button>
            <button class="btn__contain disabled contain-stop-btn"><span class="stop-btn"><i class="far fa-stop-circle stop-btn"></i></span><span class="stop-btn" id="text-reanudar">Eliminar</span></button>
            <button class="btn__contain contain-edit-btn btn-blue" data-modal="modalEdit"><span class="accept-btn" data-modal="modalEdit"><i class="fas fa-edit" data-modal="modalEdit"></i></span><span class="accept-btn btnSpan" data-modal="modalEdit">Agregar </span></button>
          </div>
        </div>
        <div class="left__clock"><span class="left__clock__now"></span></div>
      </div>
      <!-- NAV-->
      <div class="section-contain__right"> <span class="left__nav btn-nav"><i class="fas fa-bars"></i></span>
        <div class="right__icons"><span class="right__icons__hour"><i class="fas fa-clock"></i></span><span class="right__icons__weather">
             <i class="fas fa-stopwatch"></i></span><span class="right__icons__retarted"><i class="fas fa-history"></i></span></div>
        <div class="right__weather"></div>
        <div class="right__delete">
           <i class="fas fa-trash"></i> </div>
      </div>
    </section>
    <div class="modal" data-modal="#modalEdit" id="modalClose">
      <div class="container-modal" id="containerModal">
        <form class="modal-container w-100" id="form">
          <div> 
            <div class="modal-header bg--confirmacion bg--blue">
              <h3 class="modal-header__title">Nueva Alarma</h3><span class="modal-header__close cursor--pointer" id="modalClose"><i class="fas fa-times" id="modalClose"></i></span>
            </div><span class="modal-description">Ingrese la hora para el temporizador</span>
            <div class="modal-form"> 
              <div class="modal-form__contain">
                <div class="modal-form__input modal-form__hour"><span>Horas </span>
                  <label class="btn-input">
                    <select class="form__select-hour" name="hour"></select>
                  </label>
                </div>
                <div class="modal-form__input modal-form__minutes"><span>Minutos</span>
                  <label class="btn-input">
                    <select class="form__select-minutes" name="min"></select>
                  </label>
                </div>
                <div class="modal-form__input modal-form__minutes"><span>Descanso</span>
                  <label class="btn-input">
                    <select class="form__select-descanso" name="descanso"></select>
                  </label>
                </div>
                <div class="modal-form__input modal-form__title"><span>Titulo </span>
                  <input class="form__input-title" type="text" name="title" required autocomplete="off">
                </div>
                <div class="modal-form__input modal-form__title"><span>Mensaje </span>
                  <input class="form__input-title" type="text" name="message" required autocomplete="off">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-btn">
            <button class="btn--red" id="modalClose">Cancelar</button>
            <button class="btn--blue" id="modalClose">Aceptar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/public/js/index.js" type="module"></script>
  </body>
</html>
